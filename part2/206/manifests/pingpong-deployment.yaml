apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: course-exercises
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: usermine12/dvopskube-206-pingpong